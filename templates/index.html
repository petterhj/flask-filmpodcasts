<script id="episode_template" type="x-tmpl-mustache">
 <div class="card" style="" data-podcast-id="{{podcast}}">
  <div class="details">
   <h3 style="border-color: #{{podcast_color}};">{{podcast_name}}</h3>
   <h1>{{{title}}}</h1>
   <p>{{{nl2br description}}}</h4>
   <span class="pubdate">{{pubdate}}</span>
   <span class="score">{{score}}</span>
  </div>
 </div>
</script>
